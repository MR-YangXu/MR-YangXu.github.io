<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>旭升之光心理测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰元素 */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(173, 4, 1, 0.08);
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            right: -80px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
        }

        .circle-4 {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 15%;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 40px;
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ad0401 0%, #d84e4c 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(173, 4, 1, 0.3);
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 60px;
            color: white;
        }

        .welcome-text {
            margin-bottom: 40px;
        }

        .welcome-text h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ad0401, #d84e4c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-text p {
            font-size: 22px;
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 40px;
        }

        .feature {
            width: 180px;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(173, 4, 1, 0.15);
        }

        .feature i {
            font-size: 36px;
            color: #ad0401;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 14px;
            color: #777;
        }

        .btn-start {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(to right, #ad0401, #d84e4c);
            color: white;
            font-size: 22px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(173, 4, 1, 0.4);
            transition: all 0.3s;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(173, 4, 1, 0.5);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        .btn-start::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .btn-start:hover::after {
            left: 120%;
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 16px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            animation: fadeIn 1s ease-out;
        }

        .feature:nth-child(1) { animation: fadeIn 0.8s 0.2s both; }
        .feature:nth-child(2) { animation: fadeIn 0.8s 0.4s both; }
        .feature:nth-child(3) { animation: fadeIn 0.8s 0.6s both; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .welcome-text h1 {
                font-size: 36px;
            }
            
            .welcome-text p {
                font-size: 18px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
            
            .btn-start {
                padding: 15px 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text h1 {
                font-size: 28px;
            }
            
            .welcome-text p {
                font-size: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 50px;
            }
            
            .btn-start {
                font-size: 18px;
                padding: 14px 35px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-brain"></i>
        </div>
        
        <div class="welcome-text">
            <h1>旭升之光心理测试</h1>
            <p>探索内心世界，发现真实自我，开启心灵成长之旅</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-user-check"></i>
                <h3>专业测评</h3>
                <p>基于心理学理论的科学评估工具</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-lock"></i>
                <h3>隐私保护</h3>
                <p>您的测试数据将受到严格保护</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>详细报告</h3>
                <p>提供个性化分析与成长建议</p>
            </div>
        </div>
        
        <a href="vip8/scl90.html" class="btn-start">开始心理测试</a>
        
        <div class="footer">
            <p>© 2023 旭升之光心理测试 | 探索自我，照亮人生</p>
        </div>
    </div>
</body>
</html>
